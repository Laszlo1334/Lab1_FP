version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: faculty-services-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: faculty_services
      MYSQL_USER: haskell
      MYSQL_PASSWORD: haskell
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5


